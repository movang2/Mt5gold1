    <script>

        // H√†m ph√°t √¢m thanh th√¥ng b√°o theo c√†i ƒë·∫∑t (n·∫øu b·∫≠t global th√¨ d√πng global)

        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì gi√° v√† s·ªë d∆∞
        function initChart() {

        // K·∫øt n·ªëi WebSocket Finnhub
        function connectWebSocket() {
            ws = new WebSocket(`wss://ws.finnhub.io?token=${FINNHUB_API_KEY}`);
            
            ws.onopen = () => {
                logStatus('‚úÖ ƒê√£ k·∫øt n·ªëi Finnhub WebSocket');
                ws.send(JSON.stringify({ type: 'subscribe', symbol: 'OANDA:XAU_USD' }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                lastUpdateTime = new Date();
                
                if (data.type === 'trade') {
                    const latestTrade = data.data[data.data.length - 1];
                    const newPrice = parseFloat(latestTrade.p);
                    currentPrice = newPrice;
                    
                    document.getElementById('currentPrice').textContent = newPrice.toFixed(2);
                    
                    if (autoTradingActive && currentTrades.length > 0) {
                        updateTradeInfo();
                    }
                    
                    const now = new Date();
                    const timeLabel = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
                    
                    priceHistory.push({
                        time: timeLabel,
                        price: newPrice
                    });
                    
                    if (priceHistory.length > 100) {
                        priceHistory.shift();
                    }
                    
                    updateChart();
                    
                    if (autoTradingActive) {
                        checkTrades();
                    }
                }
            };
            
            ws.onerror = (error) => {
                logStatus(`‚ùå L·ªói WebSocket: ${error.message}`);
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onclose = () => {
                logStatus('‚ö†Ô∏è M·∫•t k·∫øt n·ªëi. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...');
                setTimeout(connectWebSocket, 5000);
            };
            
            setInterval(() => {
                if (lastUpdateTime && (new Date() - lastUpdateTime > 20000)) {
                    logStatus('‚ö†Ô∏è C·∫£nh b√°o: D·ªØ li·ªáu kh√¥ng ƒë∆∞·ª£c c·∫≠p nh·∫≠t >20 gi√¢y');
                }
            }, 10000);
        }

        // Ghi log tr·∫°ng th√°i
        function logStatus(message) {
            const now = new Date().toLocaleTimeString();
            console.log(`[${now}] ${message}`);
        }

        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì gi√°

            const data = priceHistory.map(item => item.price);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

            logStatus('üéµ ƒê√£ l∆∞u c·∫•u h√¨nh √¢m thanh');

        function saveTradingSettings() {

                virtualBalance: parseFloat(document.getElementById('virtualBalance').value),

        function loadTradingSettings() {

            if (!autoTradingActive || currentPrice === 0 || virtualBalance < 100) {
                stopAutoTrading();

            const price = currentPrice;
            const sl = parseFloat(document.getElementById('stopLoss').value);

            const lotSize = parseFloat(document.getElementById('lotSize').value);
            const leverage = parseInt(document.getElementById('leverage').value);
            
            currentTrades = [

                    entryTime: new Date().toLocaleString('vi-VN'),

                {

            addHistory(`M·ªü l·ªánh BUY @ ${price.toFixed(2)} | SL: ${(price - sl).toFixed(2)} | TP: ${(price + tp).toFixed(2)}`);
            addHistory(`M·ªü l·ªánh SELL @ ${price.toFixed(2)} | SL: ${(price + sl).toFixed(2)} | TP: ${(price - tp).toFixed(2)}`);
            
            logStatus(`üìà M·ªü 2 l·ªánh m·ªõi (BUY/SELL) @ ${price.toFixed(2)}`);
            saveTradingSettings(); // L∆∞u c√†i ƒë·∫∑t sau khi t·∫°o l·ªánh
        }

        // Ki·ªÉm tra ƒëi·ªÅu ki·ªán ƒë√≥ng l·ªánh
        function checkTrades() {
            if (!autoTradingActive || currentTrades.length === 0 || isWaitingNewTrades) return;
            
            let allClosed = true;
            
            currentTrades.forEach(trade => {
                if (trade.closed) return;
                
                allClosed = false;
                let closeReason = '';
                
                if ((trade.type === 'BUY' && currentPrice <= trade.stopLoss) || 
                    (trade.type === 'SELL' && currentPrice >= trade.stopLoss)) {
                    closeReason = 'STOP LOSS';
                } 
                else if ((trade.type === 'BUY' && currentPrice >= trade.takeProfit) || 
                         (trade.type === 'SELL' && currentPrice <= trade.takeProfit)) {
                    closeReason = 'TAKE PROFIT';
                }
                
                if (closeReason) {
                    closeTrade(trade, currentPrice, closeReason);
                }
            });
            
            if (allClosed && autoTradingActive) {
                isWaitingNewTrades = true;
                updateStatus("ƒêang ch·ªù t·∫°o l·ªánh m·ªõi...");
                logStatus('‚è≥ ƒêang ch·ªù t·∫°o l·ªánh m·ªõi (3s)');
                
                setTimeout(() => {
                    createNewTrades();
                    isWaitingNewTrades = false;
                    updateStatus();
                }, 3000);
            }
        }

        // ƒê√≥ng l·ªánh
        function closeTrade(trade, closePrice, reason) {
            const profit = trade.type === 'BUY'
                ? (closePrice - trade.entryPrice) * trade.lotSize * trade.leverage
                : (trade.entryPrice - closePrice) * trade.lotSize * trade.leverage;
            
            trade.closed = true;
            trade.exitPrice = closePrice;
            trade.exitTime = new Date().toLocaleString('vi-VN');
            trade.profit = profit;
            trade.closeReason = reason;
            virtualBalance += profit;
            tradesToday++;
            
            // Ghi nh·∫≠n l·ªãch s·ª≠ s·ªë d∆∞ v·ªõi gi√° v√†ng
            balanceHistory.push({
                time: new Date(),
                balance: virtualBalance,
                profit: profit,
                reason: reason,
                type: trade.type,
                entryPrice: trade.entryPrice,
                closePrice: closePrice,
                goldPrice: currentPrice,
                lotSize: trade.lotSize
            });

            // L∆∞u v√†o localStorage
            localStorage.setItem('balanceHistory', JSON.stringify(balanceHistory));
            saveTradingSettings(); // L∆∞u c√†i ƒë·∫∑t sau m·ªói giao d·ªãch

            // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì s·ªë d∆∞
            drawBalanceChart();

            // Ph√°t √¢m thanh t∆∞∆°ng ·ª©ng
            if (reason === 'TAKE PROFIT') {
                playNotificationSound(tpSound);
            } else if (reason === 'STOP LOSS') {
                playNotificationSound(slSound);
            }
            
            addHistory(
                `ƒê√≥ng l·ªánh ${trade.type} @ ${closePrice.toFixed(2)} (${reason}) | ` +
                `L·ª£i nhu·∫≠n: <span class="${profit >= 0 ? 'profit' : 'loss'}">${profit.toFixed(2)} USD</span> | ` +
                `S·ªë d∆∞: ${virtualBalance.toFixed(2)} USD`
            );
            
            updateTradeInfo();
            updateStatus();
            
            logStatus(
                `üìâ ƒê√≥ng l·ªánh ${trade.type} (${reason}) | ` +
                `L·ª£i nhu·∫≠n: ${profit.toFixed(2)} USD | ` +
                `S·ªë d∆∞ m·ªõi: ${virtualBalance.toFixed(2)} USD`
            );
        }

        // Ph√¢n t√≠ch hi·ªáu su·∫•t
        function analyzeBalanceHistory() {
            if (!balanceHistory || balanceHistory.length === 0) {
                alert("Kh√¥ng c√≥ d·ªØ li·ªáu giao d·ªãch!");
                return;
            }

            let max = balanceHistory[0];
            let min = balanceHistory[0];
            let totalProfit = 0;
            let totalGoldPrice = 0;
            let tradesCount = balanceHistory.length;

            balanceHistory.forEach(item => {
                if (item.balance > max.balance) max = item;
                if (item.balance < min.balance) min = item;
                totalProfit += item.profit;
                totalGoldPrice += item.goldPrice;
            });

            const first = balanceHistory[0];
            const maxDuration = ((new Date(max.time) - new Date(first.time)) / 1000).toFixed(0);
            const minDuration = ((new Date(min.time) - new Date(first.time)) / 1000).toFixed(0);
            const avgProfit = (totalProfit / tradesCount).toFixed(2);
            const avgGoldPrice = (totalGoldPrice / tradesCount).toFixed(2);
            const profitToGoldRatio = ((totalProfit / tradesCount) / avgGoldPrice * 100).toFixed(2);

            alert(
                `üìà S·ªë d∆∞ cao nh·∫•t: ${max.balance.toFixed(2)} USD l√∫c ${max.time.toLocaleString()} (Gi√° v√†ng: ${max.goldPrice.toFixed(2)} USD)\n` +
                `‚è±Ô∏è M·∫•t ${maxDuration} gi√¢y k·ªÉ t·ª´ l√∫c b·∫Øt ƒë·∫ßu\n\n` +
                `üìâ S·ªë d∆∞ th·∫•p nh·∫•t: ${min.balance.toFixed(2)} USD l√∫c ${min.time.toLocaleString()} (Gi√° v√†ng: ${min.goldPrice.toFixed(2)} USD)\n` +
                `‚è±Ô∏è M·∫•t ${minDuration} gi√¢y k·ªÉ t·ª´ l√∫c b·∫Øt ƒë·∫ßu\n\n` +
                `üí∞ L·ª£i nhu·∫≠n trung b√¨nh m·ªói l·ªánh: ${avgProfit} USD\n` +
                `üåü Gi√° v√†ng trung b√¨nh: ${avgGoldPrice} USD\n` +
                `üìä T·ª∑ l·ªá l·ª£i nhu·∫≠n so v·ªõi gi√° v√†ng: ${profitToGoldRatio}%`
            );
        }

        // Ki·ªÉm tra giao nhau cho c√°c ƒëi·ªÉm trong balanceChart (g·ªçi sau khi chart v·∫Ω xong)
        function detectBalanceGoldIntersections() {
            if (!balanceChart) return;

            // L·∫•y datasets
            const dsBalance = balanceChart.data.datasets[0]?.data || [];
            const dsGold = balanceChart.data.datasets[1]?.data || [];
            const scaleLeft = balanceChart.scales['y'];   // s·ªë d∆∞
            const scaleRight = balanceChart.scales['y1']; // gi√° v√†ng

            if (!scaleLeft || !scaleRight) return;

            // n·∫øu ƒë·ªô d√†i kh√°c nhau, l·∫•y min length
            const len = Math.min(dsBalance.length, dsGold.length);
            if (len < 2) return;

            for (let i = 0; i < len; i++) {
                // v·ªã tr√≠ pixel theo y cho m·ªói ƒëi·ªÉm
                const balVal = dsBalance[i];
                const goldVal = dsGold[i];

                // L·∫•y pixel Y tr√™n t·ª´ng scale
                const balPixel = scaleLeft.getPixelForValue(balVal);
                const goldPixel = scaleRight.getPixelForValue(goldVal);

                // Kho·∫£ng ch√™nh gi·ªØa 2 ƒë∆∞·ªùng t·∫°i ƒëi·ªÉm i (pixel). N·∫øu g·∫ßn 0 => giao nhau t·∫°i ch√≠nh ƒëi·ªÉm ƒë√≥.
                const diffAtI = balPixel - goldPixel;

                // N·∫øu c√≥ √≠t nh·∫•t 1 ƒëi·ªÉm tr∆∞·ªõc ƒë√≥, ki·ªÉm tra d·∫•u ƒë·ªïi => giao nhau ƒëo·∫°n (i-1, i)
                if (i > 0) {
                    const prevBal = dsBalance[i-1];
                    const prevGold = dsGold[i-1];
                    const prevBalPixel = scaleLeft.getPixelForValue(prevBal);
                    const prevGoldPixel = scaleRight.getPixelForValue(prevGold);
                    const diffPrev = prevBalPixel - prevGoldPixel;

                    // N·∫øu c√≥ ƒë·ªïi d·∫•u ho·∫∑c ch·∫°m (<= 0 crossing), coi nh∆∞ giao nhau gi·ªØa i-1 v√† i
                    if (diffPrev === 0 || diffAtI === 0 || (diffPrev < 0 && diffAtI > 0) || (diffPrev > 0 && diffAtI < 0)) {
                        // D√πng ch·ªâ s·ªë i l√†m kh√≥a ƒë·ªÉ tr√°nh b√°o nhi·ªÅu l·∫ßn (khi redraw)
                        if (!alertedIntersectionIndices.has(i)) {
                            alertedIntersectionIndices.add(i);

                            // L·∫•y th·ªùi gian / gi√° ƒë·ªÉ hi·ªÉn th·ªã
                            const timeLabel = balanceChart.data.labels[i] || '';
                            const goldPriceAtI = dsGold[i];
                            addHistory(`üîî Giao nhau: Bi·ªÉu ƒë·ªì S·ªë D∆∞ & Gi√° V√†ng t·∫°i index ${i} (th·ªùi gian: ${timeLabel}) | Gi√° v√†ng: ${Number(goldPriceAtI).toFixed(2)}`);
                            // Ph√°t √¢m thanh c·∫£nh b√°o (d√πng global n·∫øu b·∫≠t)
                            playNotificationSound(intersectionAlertSound);
                        }
                    }
                }
            }
        }

        // V·∫Ω bi·ªÉu ƒë·ªì s·ªë d∆∞ v√† gi√° v√†ng
        function drawBalanceChart() {
            if (!balanceHistory || balanceHistory.length === 0) return;

            const ctx = document.getElementById('balanceChart').getContext('2d');
            const labels = balanceHistory.map(item => new Date(item.time).toLocaleTimeString('vi-VN'));
            const balances = balanceHistory.map(item => item.balance);
            const goldPrices = balanceHistory.map(item => item.goldPrice);

            // X√≥a bi·ªÉu ƒë·ªì c≈© n·∫øu c√≥
            if (balanceChart) balanceChart.destroy();

            balanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'S·ªë D∆∞ (USD)',
                            data: balances,
                            borderColor: '#0ecb81',
                            backgroundColor: 'rgba(14, 203, 129, 0.1)',
                            tension: 0.2,
                            fill: true,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Gi√° V√†ng (XAU/USD)',
                            data: goldPrices,
                            borderColor: '#d4af37',
                            backgroundColor: 'rgba(212, 175, 55, 0.1)',
                            tension: 0.2,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'S·ªë D∆∞ (USD)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Gi√° V√†ng (USD)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });

            // Sau khi v·∫Ω bi·ªÉu ƒë·ªì l·∫°i, ch·∫°y ki·ªÉm tra giao nhau
            setTimeout(() => {
                try {
                    detectBalanceGoldIntersections();
                } catch(e) {
                    console.log('L·ªói khi ki·ªÉm tra giao nhau:', e);
                }
            }, 50);
        }

        // C·∫≠p nh·∫≠t th√¥ng tin l·ªánh
        function updateTradeInfo() {
            const container = document.getElementById('currentTradeDetails');
            container.innerHTML = '';
            
            currentTrades.forEach(trade => {
                const price = currentPrice;
                let profit = 0;
                let profitClass = '';
                
                if (!trade.closed) {
                    profit = trade.type === 'BUY'
                        ? (price - trade.entryPrice) * trade.lotSize * trade.leverage
                        : (trade.entryPrice - price) * trade.lotSize * trade.leverage;
                    profitClass = profit >= 0 ? 'profit' : 'loss';
                } else {
                    profit = trade.profit || 0;
                    profitClass = profit >= 0 ? 'profit' : 'loss';
                }
                
                const tradeBox = document.createElement('div');
                tradeBox.className = `trade-box ${trade.type.toLowerCase()}`;
                tradeBox.innerHTML = `
                    <h3>${trade.type} ${trade.closed ? '(ƒê√É ƒê√ìNG)' : '(ƒêANG M·ªû)'}</h3>
                    <p>Gi√° v√†o: ${trade.entryPrice.toFixed(2)}</p>
                    <p>Gi√° hi·ªán t·∫°i: ${price.toFixed(2)}</p>
                    <p>L·ª£i nhu·∫≠n: <span class="${profitClass}">${profit.toFixed(2)} USD</span></p>
                    <p>SL: ${trade.stopLoss.toFixed(2)} | TP: ${trade.takeProfit.toFixed(2)}</p>
                    ${trade.closed ? `<p>L√Ω do ƒë√≥ng: ${trade.closeReason}</p>` : ''}
                `;
                
                container.appendChild(tradeBox);
            });
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i
        function updateStatus(extra = "") {
            let status = autoTradingActive ? "ƒêang giao d·ªãch t·ª± ƒë·ªông" : "ƒê√£ d·ª´ng";
            if (extra) status += " | " + extra;
            
            document.getElementById('statusText').textContent = status;
            document.getElementById('balanceText').textContent = virtualBalance.toFixed(2);
            document.getElementById('tradesCount').textContent = tradesToday;
        }

        // Th√™m v√†o l·ªãch s·ª≠
        function addHistory(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN');
            
            const historyList = document.getElementById('historyList');

        // X√≥a l·ªãch s·ª≠
        function clearHistory() {

            balanceHistory = [];

            saveTradingSettings(); // L∆∞u c√†i ƒë·∫∑t sau khi x√≥a l·ªãch s·ª≠
            logStatus('üßπ ƒê√£ x√≥a l·ªãch s·ª≠ giao d·ªãch');
            alertedIntersectionIndices.clear(); // x√≥a b·ªô nh·ªõ giao nhau
        }

        // Kh·ªüi ƒë·ªông ·ª©ng d·ª•ng
        window.onload = function() {

            updateStatus();
            logStatus('üîÑ ·ª®ng d·ª•ng ƒë√£ kh·ªüi ƒë·ªông, ƒëang k·∫øt n·ªëi...');

            // L·∫Øng nghe thay ƒë·ªïi input ƒë·ªÉ l∆∞u c√†i ƒë·∫∑t
            ['virtualBalance', 'leverage', 'lotSize', 'stopLoss', 'takeProfit'].forEach(id => {

    </script>
